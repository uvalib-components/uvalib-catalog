<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uvalib-catalog Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="uvalib-catalog.html">
    <link rel="import" href="../core-list/core-list.html">
  </head>
  <body unresolved fullbleed vertical layout>
    <template is="auto-binding">
      <p>An `uvalib-catalog` looks like this:</p>
      <uvalib-catalog auto items="{{items}}" facets="{{facets}}" count="{{count}}"></uvalib-catalog>
      <h2>Found {{count}} results</h2>
      <core-list data="{{items}}" flex>
        <template>
          <div class="row {{ {selected: selected} | tokenList }}">
            List row: {{index}}, Title: {{model.title}}
          </div>
        </template>
      </core-list>
    </template>
  </body>
</html>
