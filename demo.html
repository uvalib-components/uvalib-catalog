<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uvalib-catalog Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="uvalib-catalog.html">
  </head>
  <body unresolved fullbleed vertical layout>
    <template is="auto-binding">
      <p>An `uvalib-catalog` looks like this:</p>
      <uvalib-catalog auto items="{{items}}" facets="{{facets}}" count="{{count}}" query="{{query}}"></uvalib-catalog>
      <label for="query">Search Query</label>
      <input id="query" value="{{query}}">
      <h2>Found {{count}} results</h2>
      <ul>
        <template repeat="{{i in items}}"><li>Title: {{i.title}}</li></template>
      </ul>
    </template>
  </body>
</html>
