<link rel="import" href="../polymer/polymer.html">

<dom-module id="uva-theme">
  <template>
    <style is="custom-style">

      :root {
        --color-primary-orange: #e57200;
        --color-primary-blue: #002f6c;
        --color-white: #ffffff;
        --color-secondary-orange: #eb5f0c;
        --color-secondary-blue: #002359;
        --color-light-gray: #f1f1ef;
        --color-medium-gray: #dadada;
        --color-text-gray: #666666;
        --color-emergency-red: #df1e43;

        --font-primary: 'franklin-gothic-urw',arial,sans-serif;
        --font-primary-condensed: 'franklin-gothic-urw-cond','arial narrow',sans-serif;
        --font-primary-compressed: 'franklin-gothic-urw-comp','arial narrow',sans-serif;
        --font-primary-extra-compressed: 'franklin-gothic-ext-comp-urw','arial narrow',sans-serif;
        --font-secondary: 'bodoni-urw',georgia,serif;

        --font-weight-book: 400;
        --font-weight-medium: 500;
        --font-weight-demi: 700;
        --font-weight-heavy: 900;
      }

      h1 {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-demi);
        font-style: normal;
        font-size: 60px;
        line-height: 60px;
        color: var(--color-primary-blue);
      }
      h2 {
        font-family: var(--font-primary-condensed);
        font-weight: var(--font-weight-demi);
        font-style: normal;
        text-transform: uppercase;
        font-size: 36px;
        line-height: 36px;
        color: var(--color-primary-blue);
      }
      h3 {
        font-family: var(--font-secondary);
        font-weight: var(--font-weight-heavy);
        font-style: italic;
        text-transform: uppercase;
        font-size: 36px;
        line-height: 40px;
        color: var(--color-primary-blue);
      }
      h4 {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-demi);
        font-style: italic;
        font-size: 30px;
        line-height: 30px;
        color: var(--color-primary-blue);
      }
      h5 {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-book);
        font-style: normal;
        text-transform: uppercase;
        font-size: 30px;
        line-height: 33px;
        color: var(--color-secondary-orange);
      }
      blockquote {
        font-family: var(--font-secondary);
        font-weight: var(--font-weight-heavy);
        font-style: italic;
        text-transform: uppercase;
        font-size: 30px;
        line-height: 33px;
        color: var(--color-secondary-orange);
      }
      ul, ol {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-book);
        font-style: normal;
        font-size: 15px;
        line-height: 30px;
        margin: 15px 0px;
        padding-left: 40px;
        color: var(--color-text-gray);
      }
      :host, body {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-book);
        font-style: normal;
        font-size: 15px;
        line-height: 30px;
        color: var(--color-text-gray);
      }
      /* Hide from view but not from screen reader */
      .visuallyhidden {
        position: absolute;
        overflow: hidden;
        clip: rect(0 0 0 0);
        height: 1px; width: 1px;
        margin: -1px; padding: 0; border: 0;
      }
    </style>
  </template>
</dom-module>
