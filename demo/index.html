<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-catalog Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../uvalib-catalog.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">

      <uvalib-catalog items="{{items}}" auto="{{auto}}" loading="{{loading}}"></uvalib-catalog>

      <paper-toggle-button active="{{auto}}">Auto</paper-toggle-button><br />

      <h2>Results <template is="dom-if" if="{{loading}}"><strong>Loading...</strong></template></h2>
      <ul>
        <template is="dom-repeat" items="{{items}}">
          <li>{{item.title}}</li>
          </template>
      </ul>
    </template>

  </body>
</html>
