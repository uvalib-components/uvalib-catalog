<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-catalog Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uvalib-catalog.html">
    <link rel="import" href="../uvalib-catalog-availability.html">
  </head>
  <body unresolved>

<demo-snippet id="demo">
  <template is="dom-bind" id="app">

      <uvalib-catalog-availability auto id="availability" item="{{item}}"
            item-id="u4443298" holdable="{{holdable}}" holdings="{{holdings}}"></uvalib-catalog-availability>

      <h1>u4443298</h1>
      <dl>
        <dt>holdable</dt><dd>{{holdable}}</dd>
      </dl>
      <template is="dom-repeat" items="{{holdings}}">
        <h3>Holding #{{index}}</h3>
        <dl>
          <dt>Library Code</dt><dd>{{item.libraryCode}}</dd>
          <dt>Library ID</dt><dd>{{item.libraryId}}</dd>
          <dt>Call Number</dt><dd>{{item.callNumber}}</dd>
          <dt>Call Number Normalized</dt><dd>{{item.callNumberNormalized}}</dd>
          <dt>Call Sequence</dt><dd>{{item.callSequence}}</dd>
          <dt>Holdable</dt><dd>{{item.holdable}}</dd>
        </dl>
        <template is="dom-repeat" items="{{item.copies}}">
          <h4>Copy #{{index}}</h4>
          <dl>
            <dt>Barcode</dt><dd>{{item.barcode}}</dd>
            <dt>Circulate</dt><dd>{{item.circulate}}</dd>
            <dt>Current Location</dt>
            <dd>
              {{item.currentLocation.code}} ->
              {{item.currentLocation.id}} ->
              {{item.currentLocation.name}}
            </dd>
            <dt>Home Location</dt>
            <dd>
              {{item.homeLocation.code}} ->
              {{item.homeLocation.id}} ->
              {{item.homeLocation.name}}
            </dd>
            <dt>Item Type</dt>
            <dd>
              {{item.itemType.code}} ->
              {{item.itemType.id}}
            </dd>
            <dt>Last Checkout</dt><dd>{{item.lastCheckout}}</dd>
          </dl>
        </template>
      </template>

  </template>
</demo-snippet>

  </body>
</html>
